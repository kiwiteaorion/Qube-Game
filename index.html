<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Battle Game</title>
    <link rel="stylesheet" href="css/themes.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Welcome to Square Battle</h1>
          <p>Choose your option to start playing</p>
        </div>
        <div class="auth-buttons">
          <a href="pages/login.html" class="auth-button">Login</a>
          <a href="pages/signup.html" class="auth-button">Sign Up</a>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const auth = new Auth();
        if (auth.currentUser) {
          window.location.href = "pages/dashboard.html";
        }
      });
    </script>
  </body>
</html>
